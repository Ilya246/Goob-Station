- type: entity
  parent: [SimpleSpaceMobBase, FlyingMobBase, MobCombat, BaseMobSpeciesOrganic, MobCarp]
  id: BaseMobSpeciesCarp
  name: Urist McFish
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - Dragon
    - NanoTrasen
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Carps/space.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: MobState
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 3.5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: mouth
      Dead:
        Base: dead
        BaseUnshaded: dead_mouth
  - type: Butcherable
    spawned:
      - id: FoodMeatFish
        amount: 2
      - id: MaterialToothSpaceCarp1
        amount: 1
        maxAmount: 4
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Blunt: 5
        Slash: 7
  - type: TypingIndicator
    proto: alien
  - type: Tag
    tags:
      - Carp
      - DoorBumpOpener
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: LargeMob
  - type: InteractionPopup
    interactSuccessString: petting-success-carp
    interactFailureString: petting-failure-carp
    interactFailureSound:
      path: /Audio/Effects/bite.ogg
  - type: SurgeryTarget # Shitmed
  - type: UserInterface # Shitmed
    interfaces:
      enum.SurgeryUIKey.Key:
        type: SurgeryBui
  - type: Hunger
  - type: Icon
    sprite: Mobs/Aliens/Carps/space.rsi
    state: icon
  - type: Thirst
  - type: Body
    prototype: PlayerCarp
  - type: Inventory
    templateId: carp
  - type: NoWieldNeeded

- type: entity
  parent: BaseSpeciesDummy
  id: MobSpeciesCarpDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: Inventory
    templateId: carp
