- type: entity
  abstract: true
  id: DiseaseBehaviorBase
  components:
  - type: DiseaseEffect

- type: entity
  id: DiseaseBehaviorCancer
  parent: DiseaseBehaviorBase
  name: Cancer
  description: Deals genetic damage over time.
  components:
  - type: DiseaseEffect
    complexity: 40
  - type: DiseaseDamageEffect
    damage:
      types:
        Cellular: 0.2

- type: entity
  id: DiseaseBehaviorPoison
  parent: DiseaseBehaviorBase
  name: Poison
  description: Deals poison damage over time.
  components:
  - type: DiseaseEffect
    complexity: 16
  - type: DiseaseDamageEffect
    damage:
      types:
        Poison: 0.3

- type: entity
  id: DiseaseBehaviorBlunt
  parent: DiseaseBehaviorBase
  name: Tissue degradation
  description: Deals blunt damage over time.
  components:
  - type: DiseaseEffect
    complexity: 10
  - type: DiseaseDamageEffect
    damage:
      types:
        Blunt: 0.3

- type: entity
  id: DiseaseBehaviorVomit
  parent: DiseaseBehaviorBase
  name: Vomiting
  description: Makes you periodically vomit.
  components:
  - type: DiseaseEffect
    complexity: 12 # can make you constantly hungry
  - type: DiseaseVomitEffect
    severityScale: false
    progressScale: false
    timeScale: false # doesn't cause us to vomit harder if, say, the disease update interval is increased
  - type: DiseasePeriodicCondition
    delayMin: 20
    delayMax: 60

- type: entity
  id: DiseaseBehaviorFeelUnwell
  parent: DiseaseBehaviorBase
  name: Feeling unwell
  description: Makes you feel unwell.
  components:
  - type: DiseaseEffect
    complexity: 4 # just an annoyance
  - type: DiseasePopupEffect
    string: disease-effect-popup-default
  - type: DiseasePeriodicCondition
    delayMin: 30
    delayMax: 60
  - type: DiseaseProgressCondition
    minProgress: 0.4

- type: entity
  id: DiseaseBehaviorHeadache
  parent: DiseaseBehaviorBase
  name: Headache
  description: Gives you headaches, which may make working more difficult.
  components:
  - type: DiseaseEffect
    complexity: 8 # very annoying
  - type: DiseasePopupEffect
    string: disease-effect-popup-headache
  - type: DiseasePeriodicCondition
    delayMin: 3
    delayMax: 12
  - type: DiseaseFlashEffect
    timeScale: false

- type: entity
  id: DiseaseBehaviorFightImmunity
  parent: DiseaseBehaviorBase
  name: Immune resistance
  description: Makes the disease resist immunity once developed.
  components:
  - type: DiseaseEffect
    complexity: 12
  - type: DiseaseFightImmunityEffect

- type: entity
  id: DiseaseBehaviorCough
  parent: DiseaseBehaviorBase
  name: Cough
  description: Makes you cough. Infective.
  components:
  - type: DiseaseEffect
    complexity: 6
  - type: DiseasePeriodicCondition
    delayMin: 5
    delayMax: 20
  - type: DiseaseEmoteEffect
    emote: Cough
  - type: DiseaseSpreadEffect
    arc: 180
    range: 2.5
    timeScale: false
    spreadParams:
      power: 1
      chance: 0.5
      spreadType: Aerial
